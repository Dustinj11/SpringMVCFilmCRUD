<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add a Film</title>
  </head>
  <body>
    <form action="addFilm.do" method="POST">
      <label for="title">Title:</label>
      <input type="text" name="filmTitle">
      <br>
      <label for="description">Description:</label>
      <input type="text" name="description">
      <br>
      <label for="release_year">Release year:</label>
      <input type="text" name="releaseYear">
      <br>
      <label for="language_id">Language ID (enter 1 for English):</label>
      <input type="text" name="languageId" value="1"> 
      <br>
      <label for="rental_duration">Rental Duration:</label>
      <input type="text" name="rentalDuration">
      <br>
      <label for="rental_rate">Rental Rate</label>
      <input type="text" name="rentalRate">
      <br>
      <label for="length">Length:</label>
      <input type="text" name="filmLength">
      <br>
      <label for="replacement_cost">Replacement Cost:</label>
      <input type="text" name="replacementCost">
      <br>
      <label for="rating">Rating:</label>
      <input type="text" name="rating">
      <br>
      <label for="spec_feat">Special Features:</label>
      <input type="text" name="specialFeatures">
      <br>

      <input type="submit" value="Add Film">
    </form>
  </body>
</html>
