<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add a Film</title>
  </head>

    <form action="addFilm.do" method="POST">
      <label for="Title">Title:</label>
      <input type="text" name="title">
      <br>
      <label for="name">Description:</label>
      <input type="text" name="description">
      <br>
      <label for="name">Release year:</label>
      <input type="text" name="release_year">
      <br>
      <label for="name">Language ID (enter 1 for English):</label>
      <input type="text" name="language_id">
      <br>
      <label for="name">Rental Duration:</label>
      <input type="text" name="rental_duration">
      <br>
      <label for="name">Rental Rate</label>
      <input type="text" name="rental_rate">
      <br>
      <label for="length">Length:</label>
      <input type="text" name="length">
      <br>
      <label for="length">Replacement Cost:</label>
      <input type="text" name="replacement_cost">
      <br>
      <label for="length">Rating:</label>
      <input type="text" name="rating">
      <br>
      <label for="length">Special Features:</label>
      <input type="text" name="special_features">
      <br>
      
      <input type="submit" value="Add Film">
    </form>
  </body>
</html>
